<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>User Panel</title>
</head>

<body>
    <!-- header -- top section of the dashboard page -->
    <div class="header">
        <div class="navbar">
            <div class="toptext">
               Water Billing System
            </div>
            <font class="admin-text">User</font>
            <div class="user">

                <div class="img-case">
                    <img src="user.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- side menu of the dashboard page along with the content inside it -->
    <div class="side-menu">
        <div class="currentpage">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li><img src="dashboardp.png" alt="">&nbsp; <span>Dashboard</span> </li>
            <li><img src="client.png" alt="">&nbsp;<span>Clients</span> </li>
            <li><img src="billing.png" alt="">&nbsp;<span>Billing</span> </li>
            <li><img src="logout.png" alt="">&nbsp;<span>Logout</span> </li>
        </ul>
    </div>
<!-- for the center part of the page -->
    <div class="container">

<!-- box cards to display the number of clients, tax and rate  -->
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>6</h1>
                        <h3>Clients</h3>
                    </div>
                    <div class="icon-case">
                        <img src="customer.png" alt=""><br>
                        <input type="button" value="change" class="change">
                    </div>
                </div>
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p>Some text in the Modal..</p>
                    </div>
                  
                  </div>

                <div class="card">
                    <div class="box">
                        <h1>5%</h1>
                        <h3>Tax</h3>
                    </div>
                    <div class="icon-case">
                        <img src="tax.png" alt=""><br>
                        <input type="button" value="change" class="change">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>1.5%</h1>
                        <h3>Rate</h3>
                    </div>
                    <div class="icon-case">
                        <img src="interest-rate.png" alt=""><br>
                        <input type="button" value="change" class="change">
        
                    </div>
                </div>
            </div>
            <!-- displays the recent payments of the clients with amount and rates  -->
           
        </div>
    </div>
</body>

</html>
