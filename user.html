<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>User Panel</title>
</head>

<body>
    <!-- header -- top section of the dashboard page -->
    <div class="header">
        <div class="navbar">
            <div class="toptext">
               Water Billing System
            </div>
            <font class="admin-text">User</font>
            <div class="user">

                <div class="img-case">
                    <img src="user.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- side menu of the dashboard page along with the content inside it -->
    <div class="side-menu">
        <div class="currentpage">
            <h1>Dashboard</h1>
        </div>
        <ul>
            <li><img src="dashboardp.png" alt="">&nbsp; <span>Dashboard</span> </li>
            <li><img src="client.png" alt="">&nbsp;<span>Clients</span> </li>
            <li><img src="billing.png" alt="">&nbsp;<span>Billing</span> </li>
            <li><img src="logout.png" alt="">&nbsp;<span>Logout</span> </li>
        </ul>
    </div>
<!-- for the center part of the page -->
    <div class="container">

<!-- box cards to display the number of clients, tax and rate  -->
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>6%</h1>
                        <h3>Discounts</h3>
                    </div>
                    <div class="icon-case">
                        <img src="customer.png" alt=""><br>
                        <input type="button" value="change" id="change">
                    </div>
                </div>
                <!-- The Modal -->


                <div class="card">
                    <div class="box">
                        <h1>5%</h1>
                        <h3>Tax</h3>
                    </div>
                    <div class="icon-case">
                        <img src="tax.png" alt=""><br>
                        <input type="button" value="change" id="change1">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>1.5%</h1>
                        <h3>Rate</h3>
                    </div>
                    <div class="icon-case">
                        <img src="interest-rate.png" alt=""><br>
                        <input type="button" value="change" id="change2">
        
                    </div>
                </div>
            </div>
            <!-- displays the recent payments of the clients with amount and rates  -->
           
        </div>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span><br>
            <h3>Discounts</h3><br>
            <input type="text" placeholder="Enter discount rate" class="aaa"><br>
          
          <input type="button" id="update" value="Update">  
        </div>
      
      </div>
      <div id="myModal1" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close1">&times;</span><br>
            <h3>Tax</h3><br>
            <input type="text" placeholder="Enter tax rate" class="aaa"><br>
          
          <input type="button" id="update1" value="Update">  
        </div>
      
      </div>
      <div id="myModal2" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close2">&times;</span><br>
            <h3>Rate</h3><br>
            <input type="text" placeholder="Enter Rate" class="aaa"><br><br>
          
          <input type="button" id="update2" value="Update"> 
        </div>
      
      </div>
</body>

</html>
<script>
    // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("change");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];



// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
